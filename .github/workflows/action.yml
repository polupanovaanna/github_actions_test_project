name: Test Action
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get diff
        run: |
          echo "diff={$(git diff origin/main origin/${GITHUB_HEAD_REF})}" > $GITHUB_ENV
      - name: Process diff
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          masterheadhash: ${{ github.event.pull_request.base.sha }}
          diff: ${{ env.diff }}